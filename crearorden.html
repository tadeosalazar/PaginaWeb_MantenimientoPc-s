    <h2>Registro de Orden</h2>
    <form action="procesar_registro.php" method="POST">
        <!-- Folio -->
        <div class="mb-3">
            <label for="folio_ord" class="form-label">Folio:</label>
            <input type="text" class="form-control" id="folio_ord" name="folio_ord" required>
        </div>

        <!-- Estatus -->
        <div class="mb-3">
            <label for="estatus_ord" class="form-label">Estatus:</label>
            <select class="form-select" id="estatus_ord" name="estatus_ord" required>
                <option value="Cumplido">Cumplido</option>
                <option value="Pendiente">Pendiente</option>
            </select>
        </div>

        <!-- Fecha Recepción -->
        <div class="mb-3">
            <label for="fecha_recep_ord" class="form-label">Fecha de Recepción:</label>
            <input type="date" class="form-control" id="fecha_recep_ord" name="fecha_recep_ord" required>
        </div>

        <!-- Hora -->
        <div class="mb-3">
            <label for="hora_ord" class="form-label">Hora:</label>
            <input type="time" class="form-control" id="hora_ord" name="hora_ord" required>
        </div>

        <!-- Tipo de Mantenimiento -->
        <div class="mb-3">
            <label for="tipo_mant_ord" class="form-label">Tipo de Mantenimiento:</label>
            <select class="form-select" id="tipo_mant_ord" name="tipo_mant_ord" required>
                <option value="Correctivo Interno">Correctivo Interno</option>
                <option value="Correctivo Externo">Correctivo Externo</option>
                <option value="Preventivo Interno">Preventivo Interno</option>
                <option value="Preventivo Externo">Preventivo Externo</option>
            </select>
        </div>

        <!-- Detiene Operación -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="detiene_op_ord" name="detiene_op_ord">
            <label class="form-check-label" for="detiene_op_ord">Detiene Operación</label>
        </div>

        <!-- Puede Operar -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="puede_op_ord" name="puede_op_ord">
            <label class="form-check-label" for="puede_op_ord">Puede Operar</label>
        </div>

        <!-- Material -->
        <div class="mb-3">
            <label for="material_ord" class="form-label">Materiales/Recursos Necesarios:</label>
            <textarea class="form-control" id="material_ord" name="material_ord" rows="3"></textarea>
        </div>

        <!-- Trabajo Realizado -->
        <div class="mb-3">
            <label for="trabajo_ord" class="form-label">Trabajo Realizado:</label>
            <textarea class="form-control" id="trabajo_ord" name="trabajo_ord" rows="3"></textarea>
        </div>

        <!-- Tiempo Aproximado -->
        <div class="mb-3">
            <label for="tiempo_aprox_ord" class="form-label">Tiempo Aproximado (horas):</label>
            <input type="text" class="form-control" id="tiempo_aprox_ord" name="tiempo_aprox_ord" required>
        </div>

        <!-- Descripción de la Falla -->
        <div class="mb-3">
            <label for="descrip_ord" class="form-label">Descripción de la Falla:</label>
            <textarea class="form-control" id="descrip_ord" name="descrip_ord" rows="3"></textarea>
        </div>

        <!-- Fecha de Trabajo -->
        <div class="mb-3">
            <label for="fecha_trabajo_ord" class="form-label">Fecha de Trabajo:</label>
            <input type="date" class="form-control" id="fecha_trabajo_ord" name="fecha_trabajo_ord" required>
        </div>

        <!-- Diagnóstico -->
        <div class="mb-3">
            <label for="diagnostico_ord" class="form-label">Diagnóstico:</label>
            <textarea class="form-control" id="diagnostico_ord" name="diagnostico_ord" rows="3"></textarea>
        </div>

        <!-- ID del Dispositivo -->
        <div class="mb-3">
            <label for="id_disp" class="form-label">ID del Dispositivo:</label>
            <input type="text" class="form-control" id="id_disp" name="id_disp" required>
        </div>

        <!-- ID del Administrador -->
        <div class="mb-3">
            <label for="id_admin" class="form-label">ID del Administrador:</label>
            <select class="form-select" id="id_admin" name="id_admin" required>
                <!-- Opciones de administradores se cargarán dinámicamente usando PHP -->
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Crear Orden</button>
    </form>
